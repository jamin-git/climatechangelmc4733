<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Adding the A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@67d1130/dist/aframe-extras.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script> -->

    <!-- Using this Version of A-Frame-Extras - Cloned from their repo
    For some reason, the startAt functionality did not work with with most recent CDN -->
    <script src="/a-frame-extras/aframe-extras-master/examples/bundle.js"></script>


    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>


    <!-- For Rounded Text Boxes -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-rounded@1.0.3/lib/rounded.min.js"></script>

    <!-- To Rotate Text Boxes Based on Camera -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>


    <!-- A-Frame Environment Component -->
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless" rel="stylesheet">


    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>


    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="HUD">

    <div class="slider-container">
      <input type="range" min="0" max="4100000" value="0" class="slider" id="timelineTime">
      <div style="display: flex; justify-content: space-between;">
        <p class="slider-desc text-left">Past</p>
        <p class="slider-desc text-center">Present</p>
        <p class="slider-desc text-right">Future</p>
      </div>
    </div>

    <div class="info-container">
      <img class="info-image" src="resources/information-button.png" onclick="showDirections()">
    </div>

    <div class="container-temp">
      <p class="temp-desc" id="tempMonth">Summer Avg Temp</p>
      <h1 class="temp-text" id="tempText">27.3&#176C</h1>
      <p class="temp-desc" id="tempDesc">Safe Temp</p>
    </div>

  </div>

  <div class="scene">
    <a-scene cursor="rayOrigin:mouse" renderer="colorManagement: true;">
      <a-assets>



        <a-asset-item id="person" src="assets/third_person_animations/scene.gltf"></a-asset-item>

        <a-asset-item id="group-normal" src="assets/models/colorFillerCoral.glb"></a-asset-item>
        <a-asset-item id="group-bleached" src="assets/models/whiteFillerCoral.glb"></a-asset-item>

        <a-asset-item id="single-normal" src="assets/models/singleredcoral.glb"></a-asset-item>
        <a-asset-item id="single-bleached" src="assets/models/singleRedBleached.gltf"></a-asset-item>

        <a-asset-item id="single2-normal" src="assets/models/singlepurplecoral.gltf"></a-asset-item>
        <a-asset-item id="single2-bleached" src="assets/models/singlePurpleBleached.gltf"></a-asset-item>



        <a-asset-item id="color-environment" src="assets/models/normalwithborder.gltf"></a-asset-item>
        <a-asset-item id="bleached-environment" src="assets/models/bleachedwithborder.gltf"></a-asset-item>

        <a-asset-item id="bluefish-ani" src="assets/models/bluefish.gltf"></a-asset-item>
        <a-asset-item id="butterflyfish" src="assets/models/butterflyfish.gltf"></a-asset-item>
        <a-asset-item id="stripefish" src="assets/models/stripefish.gltf"></a-asset-item>


        <a-asset-item id="starfish1" src="assets/models/starfish1.gltf"></a-asset-item>
        <a-asset-item id="starfish2" src="assets/models/starfish2.gltf"></a-asset-item>
        <a-asset-item id="starfish3" src="assets/models/starfish3.gltf"></a-asset-item>


        <a-asset-item id="starfish4" src="assets/models/blue_linckia_starfish.glb"></a-asset-item>


        
        <a-asset-item id="marker-white" src="assets/Location_Marker.glb"></a-asset-item>
        
      </a-assets>

      
  <!-- High_Kick Animation is 410 Milliseconds -->
  <!-- <a-entity id="player" position="-11 1.1 -12" gltf-model="#person" scale="1 1 1" 
            animation-mixer="clip: High_Kick; timeScale: 0; startAt: 0;"></a-entity> -->

            


  <!-- CI1 -->
  <a-entity coral1 position="6.2 -.9 -21.3" scale="0.75 0.75 0.75">

  <!-- Marker -->
  <a-entity marker1 id="marker1" position=".5 4 2" gltf-model="#marker-white" scale="7 7 7"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"></a-entity>

    <!-- Text -->
    <!-- Using -4 here to center it... It is half the width -->
    <a-entity position="7 5.5 1" id="coral1text" visible="false" look-at="[camera]">

      <a-text position="-4 1.25 0" id="c1title" width="8" height="1" font="aileronsemibold"
        value="Past Coral #1">
      </a-text>

      <a-text position="-4 0 0" id="c1desc" width="8" height="3" font="aileronsemibold"
        value="Hi! I’m a Coral Reef. I am a vibrant habitat that provides homes, food, and protection to other animals! When the water gets too warm, 
        the algae that live inside me can die. When that happens, I turn white and get sick. This is called Coral bleaching.">
      </a-text>

      <a-rounded position="-4.5 -1.25 0" height="3" width="9" color="#13226D" opacity="1" radius="1">
        
      </a-rounded>

    </a-entity>


    <!-- White Coral Model -->
    <a-entity id="reef-white" position="0 0 0" gltf-model="#group-bleached" scale="1 1 1"
        model-opacity="1"></a-entity>
    <!-- Red Coral Model -->
    <a-entity id="coral-red" position="0 0 0" gltf-model="#group-normal" scale="1 1 1"
        model-opacity="1"></a-entity>
        
  </a-entity>

  <!-- CI2 -->
  <a-entity coral2 position="-6.5 -0.5 20" scale="1 1 1">
    <!-- Marker -->
    <a-entity marker2 id="#marker2" position="-0.8 4.2 -.2" gltf-model="#marker-white" scale="7 7 7"
              animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000 easing: linear;"></a-entity>


    <!-- Text -->
    <!-- Using -4 here to center it... It is half the width -->
    <a-entity position="-3.91 4.4 -4.8" id="coral2text" visible="false" look-at="[camera]">

      <a-text position="-4 1.25 0" id="c2title" width="8" height="1" font="aileronsemibold"
        value="Past Coral #2">
      </a-text>

      <a-text position="-4 0 0" id="c2desc" width="8" height="3" font="aileronsemibold"
        value="Hi! I’m a Coral Reef. I am a vibrant habitat that provides homes, food, and protection to other animals! When the water gets too warm, 
        the algae that live inside me can die. When that happens, I turn white and get sick. This is called Coral bleaching.">
      </a-text>

      <a-rounded position="-4.5 -1.25 0" height="3" width="9" color="#13226D" opacity="1" radius="1">
        
      </a-rounded>

    </a-entity>
    <!-- White Coral Model -->
    <a-entity id="reef-white-2" position="0 0 0" gltf-model="#single-bleached" scale="1 1 1"
        model-opacity="1"></a-entity>
    <!-- Red Coral Model -->
    <a-entity id="coral-red-2" position="0 0 0" gltf-model="#single-normal" scale="1 1 1"
        model-opacity="1"></a-entity>
  </a-entity>

  <!-- CI3 -->
  <a-entity coral3 position="9.3 -.5 15.8" scale="1 1 1">
    <!-- Marker -->
    <a-entity marker3 id="marker3" position="-.9 4 -.9" gltf-model="#marker-white" scale="7 7 7"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000 easing: linear;"></a-entity>


    <!-- Text -->
    <!-- Using -4 here to center it... It is half the width -->
    <a-entity position="-5.3 4.6 3.3" id="coral3text" visible="false" look-at="[camera]">

      <a-text position="-4 1.25 0" id="c3title" width="8" height="1" font="aileronsemibold"
        value="Past Coral #3">
      </a-text>

      <a-text position="-4 0 0" id="c3desc" width="8" height="3" font="aileronsemibold"
        value="As a coral reef, life in the ocean is incredibly diverse and complex. Coral reefs are some of the most biodiverse ecosystems on the planet, teeming with thousands of different species of marine life.">
      </a-text>

      <a-rounded position="-4.5 -1.25 0" height="3" width="9" color="#13226D" opacity="1" radius="1">
        
      </a-rounded>

    </a-entity>
    <!-- White Coral Model -->
    <a-entity id="reef-white-3" position="0 0 0" gltf-model="#single2-bleached" scale="1 1 1"
        model-opacity="1"></a-entity>
    <!-- Red Coral Model -->
    <a-entity id="coral-red-3" position="0 0 0" gltf-model="#single2-normal" scale="1 1 1"
        model-opacity="1"></a-entity>
  </a-entity>

    <!-- Starfish -->
    <a-entity fish1 position="-8.3 -.25 -17" scale="1 1 1">
      <!-- Marker -->
      <a-entity marker4 id="marker4" position="-1 2 0" gltf-model="#marker-white" scale="7 7 7"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000 easing: linear;"></a-entity>
  
  
      <!-- Text -->
      <!-- Using -4 here to center it... It is half the width -->
      <a-entity position="-5.5 4.6 3.5" id="fish1text" visible="false" look-at="[camera]">
  
        <a-text position="-4 1.25 0" id="f1title" width="8" height="1" font="aileronsemibold"
          value="Past Wildlife #1">
        </a-text>
  
        <a-text position="-4 0 0" id="f1desc" width="8" height="3" font="aileronsemibold"
          value="The temperature of the water was more consistent and predictable, which made it easier for me and other animals to find the right habitats and food sources.">
        </a-text>
  
        <a-rounded position="-4.5 -1.25 0" height="3" width="9" color="#13226D" opacity="1" radius="1">
          
        </a-rounded>
  
      </a-entity>

      <a-entity id="starfish" position="0 0 0" gltf-model="assets/models/starfish3.gltf" scale=""></a-entity>

    </a-entity>

    <!-- Fish -->
    <a-entity fish2 position="12.7 2.5 -4.7" scale="1 1 1" rotation="0 -50 0">
      <!-- Marker -->
      <a-entity marker5 id="marker5" position="-1 2 0" gltf-model="#marker-white" scale="7 7 7"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000 easing: linear;"></a-entity>
  
  
      <!-- Text -->
      <!-- Using -4 here to center it... It is half the width -->
      <a-entity position="-5.5 4.6 3.5" id="fish2text" visible="false" look-at="[camera]">
  
        <a-text position="-4 1.25 0" id="f2title" width="8" height="1" font="aileronsemibold"
          value="Past Wildlife #1">
        </a-text>
  
        <a-text position="-4 0 0" id="f2desc" width="8" height="3" font="aileronsemibold"
          value="Hi! I’m a fish. I live in the coral reefs, which are vibrant and healthy, teeming with life and color! Everyday, I swim in schools with my friends, darting around the coral and playing hide-and-seek in the seaweed .It is a world of wonder & adventure!">
        </a-text>
  
        <a-rounded position="-4.5 -1.25 0" height="3" width="9" color="#13226D" opacity="1" radius="1">
          
        </a-rounded>
  
      </a-entity>

      <a-entity id="fish" position="0 0 0" gltf-model="#stripefish" scale="" model-opacity="1"></a-entity>

    </a-entity>



  <!-- Full Environment -->
  <a-entity>
    <a-entity id="bleachEnvironment" position="0 0 0" gltf-model="#bleached-environment" scale="1 1 1" modedl-opacity="1"></a-entity>
    <a-entity id="colorEnvironment" position="0 0 0" gltf-model="#color-environment" scale="1 1 1" model-opacity="1"></a-entity>
  </a-entity>

  



  <!-- Lighting Info -->
  <a-entity environment="preset: tron; skyColor: #d6f8ff; horizonColor: #75caff"></a-entity>
  <a-ocean color="#CCB798" width="150" depth="150" density="15" speed="0.1" position="0 -0.6 0"></a-ocean>
  <a-box position="0 -1 0" material="color: #CCB798" geometry="" scale="150 1 150"></a-box>
  <a-ocean color="#0C374F" width="150" depth="150" density="15" speed="0.1" position="0 10 -25" rotation="90 0 0"></a-ocean>
  <a-sky color="#176EAC"></a-sky>


  <a-entity camera position="-15.89307 1.6 -0.20637" wasd-controls rotation="1 -45 0" look-controls></a-entity>


  <a-entity id="fish" position="-9.05684 0.48832 -11.35967" gltf-model="assets/models/bluefish-ani.gltf" scale="" modedl-opacity="1"
            animation-mixer="timeScale: 1; startAt: 0;"></a-entity>



  </a-scene>



  <script src="timeline.js"></script>
  <script src="click.js"></script>

    
  </div>

  </body>

</html>
