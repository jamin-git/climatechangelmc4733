<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Adding the A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

</head>

<body>
    <a-scene>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
        
        <a-sphere
          id="unitedstates"
          position="0.1964 0.12678 2.02888"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          id="asia"
          position="-0.45436 1.60241 -1.14687"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          id="australia"
          position="-0.89228 -0.12368 -1.85201"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          id="polar"
          position="-0.2008 -1.65709 -1.23355"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere id="earth" src="/resources/textures/2k_earth_daymap.jpg"  
            position="0 0 0" 
            radius="2"
            rotation="30 0 0">
        </a-sphere>
      </a-entity>

      <a-sky color="#4a5459"></a-sky>

      <a-entity camera 
      look-controls 
      orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 90; initialPosition: 0 0 5;">
    </a-entity>

    </a-scene>
  </body>

</html>
