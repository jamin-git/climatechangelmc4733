<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Adding the A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

</head>

<body>


  <script>
    AFRAME.registerComponent('unitedstates', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "us.html";
        });
      }
    });

    AFRAME.registerComponent('asia', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "asia.html";
        });
      }
    });

    AFRAME.registerComponent('australia', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "australia.html";
        });
      }
    });

    AFRAME.registerComponent('atlantic', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "atlantic.html";
        });
      }
    });
  </script>



    <a-scene cursor="rayOrigin:mouse">
        <!-- Asset management system. -->
      <a-assets>
        <img id="earthDay" src="resources/textures/2k_earth_daymap.jpg">
      </a-assets>

    </a-sphere>
      <a-entity text="value: Explore Climate Change; align: center" scale="3 3 1" rotation="" position="-2 0.3 2" side="double"></a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 200000">
        <a-sphere
          unitedstates
          id="unitedstates"
          position="-0.70125 0.44582 1.9076"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          asia
          id="asia"
          position="-0.45436 1.60241 -1.14687"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          australia
          id="australia"
          position="-0.89228 -0.12368 -1.85201"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          atlantic
          id="atlantic"
          position="0.24124 -0.10845 2.01127"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere id="earth" src="#earthDay"  
            position="0 0 0" 
            radius="2"
            rotation="30 0 0">
        </a-sphere>
      </a-entity>

      <a-sky color="#4a5459"></a-sky>

      <a-entity camera 
      look-controls 
      orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 90; initialPosition: -1.1 0 3.1;">
    </a-entity>

    </a-scene>
  </body>

</html>
