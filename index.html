<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Adding the A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script src="/aframe-star-system-component-master/index.js"></script>

</head>

<body>


  <script>
    AFRAME.registerComponent('unitedstates', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "us.html";
        });
      }
    });

    AFRAME.registerComponent('asia', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "asia.html";
        });
      }
    });

    AFRAME.registerComponent('australia', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "australia.html";
        });
      }
    });

    AFRAME.registerComponent('atlantic', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "atlantic.html";
        });
      }
    });
  </script>

    <div class="index-front">
      <h1 class="text-home">Explore<br>&#160&#160Climate Change</h1>

      <h1 class="text-under">Click a location on the globe to learn more!</h1>
    </div>

    <div class="scene">
      <a-scene cursor="rayOrigin:mouse">
        <!-- Asset management system. -->
      <a-assets>
        <img id="earthDay" src="resources/textures/earth_8k.jpg">
        <img id="sky" src="resources/starBox2.jpg">
        

        <a-asset-item id="map-pointer" src="assets/pin.glb"></a-asset-item>
      </a-assets>


      <!-- The Entity Grouping that Holds the Globe and Each Marker -->
      <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 200000">

        <a-entity unitedstates id="unitedstates" gltf-model="assets/pin.glb" position="-0.69513 0.4622 1.90236" scale="4 4 4" rotation="15.300264961173504 163.94958124550456 3.1999692858056474">
        </a-entity>

        <a-entity atlantic id="atlantic" gltf-model="assets/pin.glb" position="0.0702 -0.03236 2.08595" scale="4 4 4" rotation="-0.3878924273035673 178.23571090929647 5.8223971141194255">
        </a-entity>

        <a-entity asia id="asia" gltf-model="assets/pin.glb" position="-0.42094 1.65878 -1.15637" scale="4 4 4" rotation="52.34084050079096 16.01989995185782 172.32221350575125">
        </a-entity>

        <a-entity australia id="australia"gltf-model="assets/pin.glb" position="-1.67216 0.05369 -1.23131" scale="4 4 4" rotation="7.615182055083771 55.45658499071238 -140.56488179503512">
        </a-entity>


        <a-sphere id="earth" src="#earthDay"  
            position="0 0 0" 
            radius="2"
            rotation="30 0 0">
        </a-sphere>

      </a-entity>


      <!-- Creating the Star Background with the "Star System Component" -->
      <a-sky color="black"></a-sky>
      <a-entity star-system></a-entity>

      
      <a-entity light="type: ambient; color: #FFF"></a-entity>
      <a-entity camera 
      look-controls 
      orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 90; initialPosition: -1.1 0 3.1;">
    </a-entity>

    </a-scene>
    </div>
  </body>

</html>
