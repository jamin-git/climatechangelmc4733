<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Adding the A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script src="/aframe-star-system-component-master/index.js"></script>

</head>

<body>


  <script>
    AFRAME.registerComponent('unitedstates', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "us.html";
        });
      }
    });

    AFRAME.registerComponent('asia', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "asia.html";
        });
      }
    });

    AFRAME.registerComponent('australia', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "australia.html";
        });
      }
    });

    AFRAME.registerComponent('atlantic', {
      schema: {
        default: ''
      },
      init: function () {
        this.el.addEventListener('click', function () {
          window.location.href = "atlantic.html";
        });
      }
    });
  </script>

    <div class="index-front">
      <h1 class="text-home">Explore<br>&#160&#160Climate Change</h1>

      <h1 class="text-under">Click a location on the globe to learn more!</h1>
    </div>

    <div class="scene">
      <a-scene cursor="rayOrigin:mouse">
        <!-- Asset management system. -->
      <a-assets>
        <img id="earthDay" src="resources/textures/earth_8k.jpg">
        <img id="sky" src="resources/starBox2.jpg">
        

        <a-asset-item id="map-pointer" src="assets/pin.glb"></a-asset-item>
        <a-asset-item id="earth" src="assets/earth2/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- <a-entity text="value: Explore Climate Change; align: center" scale="3 3 1" rotation="" position="-2 0.3 2" side="double"></a-entity> -->

      <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 200000">

        <!-- <a-entity unitedstates
                  id="unitedstates" 
                  gltf-model="#map-pointer"
                  position="-0.70125 0.44582 1.9076">
                </a-entity> -->
        
        <a-sphere
          unitedstates
          id="unitedstates"
          position="-0.70125 0.44582 1.9076"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          asia
          id="asia"
          position="-0.45436 1.60241 -1.14687"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          australia
          id="australia"
          position="-0.89228 -0.12368 -1.85201"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere
          atlantic
          id="atlantic"
          position="0.24124 -0.10845 2.01127"
          radius=".05"
          color="#ff3333">
        </a-sphere>

        <a-sphere id="earth" src="#earthDay"  
            position="0 0 0" 
            radius="2"
            rotation="30 0 0">
        </a-sphere>
        <!-- <a-entity 
                  id="earth" 
                  gltf-model="#earth"
                  position="0 0 0"
                  scale="1 1 1">
                </a-entity> -->

      </a-entity>

      <!-- <a-sky src="#sky"></a-sky> -->
      <a-sky color="black"></a-sky>
      <a-entity star-system></a-entity>

      
      <a-entity light="type: ambient; color: #FFF"></a-entity>
      <a-entity camera 
      look-controls 
      orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 90; initialPosition: -1.1 0 3.1;">
    </a-entity>

    </a-scene>
    </div>
  </body>

</html>
