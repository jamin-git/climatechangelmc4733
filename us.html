<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Adding the A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>

</head>

<body>
    <a-scene>

      <a-entity text="value: United States; align: center" scale="3 3 1" rotation="" position="-2 0.3 2" side="double" color="#ff3333"></a-entity>

      <a-sky color="#4a5459"></a-sky>

      <a-entity camera 
      look-controls 
      orbit-controls="target: 0 0 0; minDistance: 5; maxDistance: 90; initialPosition: -1.1 0 3.1;">

    </a-scene>
  </body>

</html>
